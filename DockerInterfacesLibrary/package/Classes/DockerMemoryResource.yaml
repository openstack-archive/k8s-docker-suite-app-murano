Namespaces:
  =: com.mirantis.docker
  std: io.murano

Name: DockerMemoryResource

Properties:
# according to docker documentation minimum memory limits is 4MB
# memory reservation limit is not specified in the documentation,
# but docker runtime expects the same minimum value
# default value of -1 should be treated as "no limit specified"
# https://docs.docker.com/engine/reference/run/#/runtime-constraints-on-resources
  limit:
    Contract: $.int().notNull().check($ = -1 or $ >= 4*1024*1024)
    Default: -1
  request:
    Contract: $.int().notNull().check($ = -1 or $ >= 4*1024*1024)
    Default: -1

Methods:
  getRepresentation:
    Body:
      Return:
          limit: $.limit
          request: $.request
